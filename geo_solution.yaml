apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: geo_solution_back
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: geo_solution_back
    spec:
      containers:
      - name: geo_solution_back
        image: sregistry.azurecr.io/mysql_server:1.10
        ports:
        - containerPort: 6379
          name: mysql_server
---
apiVersion: v1
kind: Service
metadata:
  name: geo_solution_back
spec:
  ports:
  - port: 6379
  selector:
    app: geo_solution_back
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: geo_solution_front
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: geo_solution_front
    spec:
      containers:
      - name: geo_solution_front
        image: sregistry.azurecr.io/geoweb_server:1.10
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: geo_solution_front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: geo_solution_front
