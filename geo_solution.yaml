apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: geosolutionback
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: geosolutionback
    spec:
      containers:
      - name: geosolutionback
        image: sregistry.azurecr.io/mysql_server:1.10
        ports:
        - containerPort: 6379
          name: mysql-server
---
apiVersion: v1
kind: Service
metadata:
  name: geosolutionback
spec:
  ports:
  - port: 6379
  selector:
    app: geosolutionback
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: geosolutionfront
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: geosolutionfront
    spec:
      containers:
      - name: geosolutionfront
        image: sregistry.azurecr.io/geoweb_server:1.10
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: geosolutionfront
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: geosolutionfront
